<div class="header">
  <p>Students</p>
  <button class="btn btn-primary" (click)="addstudent()">+ Add student</button>
</div>
<div class="panel-heading">
  <!-- <h1 style="text-align: center">Students</h1><br> -->
  <div class="row" [hidden]="!deleteMessage">

    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <div class="alert alert-info alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Student Data Deleted</strong>
      </div>
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>


<div class="panel-body">
  <!-- <table class="table table-hover table-sm" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"> -->
  <table class="table table-hover table-sm">
    <thead class="thead-light">
      <tr>
        <th>Student Name</th>
        <th>Student Email</th>
        <th>Student Branch</th>
        <th>Action</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{student.name}}</td>
        <td>{{student.email}}</td>
        <td>{{student.branch}}</td>
        <td><button (click)="deleteStudent(student.student_id)" class='btn btn-primary'><i
              class="fa fa-futboll-0">Delete</i></button>&nbsp;
          <button (click)="updateStudent(student.student_id)" class='btn btn-info' data-toggle="modal"
            data-target="#myModal">Update</button>
        </td>
      </tr>
    </tbody><br>
  </table>
</div>

<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="studentupdateform" #updstu (ngSubmit)="updateStu(updstu)">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" style="text-align: center">Update Student</h4>

        </div>

        <!-- Modal body -->
        <div class="modal-body" *ngFor="let student of studentlist ">
          <div [hidden]="isupdated">

            <input type="hidden" class="form-control" formControlName="student_id" [(ngModel)]="student.student_id">
            <div class="form-group">
              <label for="name">Student Name</label>
              <input type="text" class="form-control" formControlName="name" [(ngModel)]="student.name">
            </div>

            <div class="form-group">
              <label for="name">Student Email</label>
              <input type="text" class="form-control" formControlName="email" [(ngModel)]="student.email">
            </div>

            <div class="form-group">
              <label for="name">Student Branch</label>
              <select class="form-control" formControlName="branch" [(ngModel)]="student.branch" required>
                <option value="B-Tech" [selected]="'B-Tech' == student.branch">B-Tech</option>
                <option value="BCA" [selected]="'BCA' == student.branch">BCA</option>
                <option value="MCA" [selected]="'MCA' == student.branch">MCA</option>
                <option value="M-Tech" [selected]="'M-Tech' == student.branch">M-Tech</option>
              </select>
            </div>

            <div formGroupName="address">
              <input type="hidden" class="form-control" formControlName="address_id"
                [(ngModel)]="student.address.address_id">
              <div class="form-group">
                <label for="area">Area</label>
                <input type="text" class="form-control" formControlName="area" data-toggle="tooltip"
                  data-placement="right" title="Enter area" [(ngModel)]="student.address.area">
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" formControlName="city" data-toggle="tooltip"
                  data-placement="right" title="Enter city" [(ngModel)]="student.address.city">
              </div>
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" formControlName="state" data-toggle="tooltip"
                  data-placement="right" title="Enter state" [(ngModel)]="student.address.state">
              </div>
              <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="text" class="form-control" formControlName="pincode" data-toggle="tooltip"
                  data-placement="right" title="Enter pincode" [(ngModel)]="student.address.pincode">
              </div>
            </div>




          </div>
          <!-- <div [hidden]="!isupdated">
            <h4>Student Detail Updated!</h4>
          </div> -->

        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="submit" class="btn btn-success" [hidden]="isupdated">Update</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="changeisUpdate()">Close</button>
        </div>

      </form>
    </div>
  </div>
</div>
