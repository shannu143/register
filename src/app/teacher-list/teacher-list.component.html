<div class="header">
  <p>Teachers</p>
  <button class="btn btn-primary" (click)="addteacher()">+ Add Teacher</button>
</div>

<div class="panel panel-default container-fluid">
  <div class="panel-heading">
    <!-- <h1 style="text-align: center">Teacher</h1><br> -->
    <div class="row" [hidden]="!deleteMessage">

      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="alert alert-info alert-dismissible">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>Teacher Data Deleted</strong>
        </div>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>

  <div class="panel-body">
    <!-- <table class="table table-hover table-sm" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"> -->
    <table class="table table-hover table-sm">
      <thead class="thead-light">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Expereince</th>
          <th>Phone number</th>
          <th>Action</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tech of teachers">
          <td>{{tech.firstName}}</td>
          <td>{{tech.email}}</td>
          <td>{{tech.experience}}</td>
          <td>{{tech.phone}}</td>
          <td><button (click)="deleteTeacher(tech.teacher_id)" class='btn btn-primary'><i
                class="fa fa-futboll-0">Delete</i></button>&nbsp;
            <!-- <button (click)="updateTeacher(tech.teacher_id)" class='btn btn-info' data-toggle="modal"
              data-target="#myModal">Update</button> -->
          </td>
        </tr>
      </tbody><br>
    </table>
  </div>
</div>
